<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <p><label>Amount</label> <input type="number" id="principal"><p>
        <p><label>Interest Rate</label> <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="showRange();"> <span id="ratevalue">10.25%</span></p> 
        <p><label>No. of Years</label> <input type="number"  id="years"> <select id="years"> <p></p>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br/><br>
        
        <button onclick="compute()">Compute Interest</button><p></p>
        <span id="result" class="result">
            If you deposit: <mark><label id="depositmessage"></label></mark><br/>
            At an interest rate of: <mark><label id="interestmessage"></label></mark><br/>
            You will receive an amount of: <mark><label id="amountmessage"></label></mark><br/>
            In the year: <mark><label id="yearmessage"></label></mark> <p></p>
        </span>
        <footer>

            &#169; This Calculator belongs to --Diego Partida Romero--
    
        </footer>
        </div>
    </body>
</html>
